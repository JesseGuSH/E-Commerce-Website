{% extends 'base.html' %}

{% block main %}

    <section>
    <div class ="container">
        <div class="card-columns">
                {% for product in products%}
                  <div class="card text-center border-0">
                    <img src="{{ url_for('static', filename='img/'+product.image) }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p>{{ "$%.2f"|format(product.price) }}</p>
                        <p class="card small-desc">{{ product.description }}</p>
                        <!--basket-btns-->
                        <div class="basket-btns">
                            <form action="{{ url_for('main.order') }}">
                                <input type="hidden" id="product_id" name="product_id" value="{{ product.id }}">
                                <input class="add-basket" type="submit" value="Add to Basket">
                            </form>
                        </div>
                    </div>
                  </div>
                {% endfor %}
        </div>
    </div>
    </section>

{% endblock %}
